{% cache for 1m key [q] %}
<div id="results">
    <div class="row">
        {% if len:tags %}
        <div class="col-md-9">
{% render sections.results %}
        </div>
        <div class="col-md-3">
            <div class="panel panel-default sidebar-menu sidebar-menu">
                <div class="panel-heading"><h4>Tags</h4></div>
                <div class="panel-body">
                    <div class="tag-list">
{% render sections.tags %}
                    </div>
                </div>
            </div>
        </div>
        {% else %}
        <div class="col-md-12">
{% render sections.results %}
        </div>
        {% /if %}
    </div>
</div>
{% /cache %}
