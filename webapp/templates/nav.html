<div id="top">
    <div class="container">
        <div class="row">

            <div class="col-xs-12">
                <div class="pull-left login">
                    <a href="/"><img src="{% media '/icon.svg' %}" width="20px" style="margin-right:2px;margin-top:-4px"/> PyFilesystem</a>
                </div>
                <div class="social">
                    {#
                    <a href="#" class="external facebook" data-animate-hover="pulse"><i class="fa fa-facebook"></i></a>
                    <a href="#" class="external gplus" data-animate-hover="pulse"><i class="fa fa-google-plus"></i></a>
                    <a href="#" class="external twitter" data-animate-hover="pulse"><i class="fa fa-twitter"></i></a>
                    #}
                    <a href="{% url 'feedback' from 'feedback' %}" class="email" data-animate-hover="pulse"><i class="fa fa-envelope"></i></a>
                </div>

                <div class="login">
                {% if .user %}
                    <i class="fa fa-user"></i>
                    <a href="{% url 'user_edit' from 'moya.auth' %}" class="navbar-link">${.user.display_name}</a>&nbsp;
                    <i class="fa fa-sign-out"></i>
                    <a href="${.urls.auth.logout}?fwd=${.request.path}" class="navbar-link">Sign out</a>
                {% else %}
                    <a href="${.urls.auth.login}?fwd=${.request.path}"><i class="fa fa-sign-in"></i> <span class="text-uppercase">Sign in</span></a>
                {% endif %}
                </div>

            </div>
        </div>
    </div>
</div>
